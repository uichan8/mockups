<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>태블릿 템플릿</title>
<style>
/* ========================================
   태블릿 프레임 템플릿 - 공통 스타일
   ========================================
   새 목업을 만들 때 이 파일을 복사한 뒤
   "앱 콘텐츠 영역"에 원하는 UI를 구현하세요.
   ======================================== */

/* --- 초기화 --- */
* { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }

body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #1a1a2e;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* --- 태블릿 프레임 (아이패드 스타일) --- */
.tablet-frame {
  width: 590px;
  height: 820px;
  background: #000;
  border-radius: 36px;
  border: 4px solid #2a2a3e;
  overflow: hidden;
  position: relative;
  box-shadow: 0 0 0 2px #111, 0 20px 60px rgba(0,0,0,0.5);
}

/* 전면 카메라 (상단 중앙 점) */
.front-camera {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 8px;
  height: 8px;
  background: #1a1a2e;
  border-radius: 50%;
  z-index: 20;
  border: 1px solid #333;
}

.screen {
  display: flex;
  flex-direction: column;
  height: 100%;
  position: relative;
  overflow: hidden;
}

/* --- 상태 바 (시간, 와이파이, 배터리) --- */
.status-bar {
  height: 28px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  background: #0a0a0f;
  z-index: 10;
  flex-shrink: 0;
}

.status-bar .time { font-size: 13px; font-weight: 600; color: #fff; }
.status-icons { display: flex; gap: 6px; align-items: center; }
.status-icons svg { width: 14px; height: 14px; fill: #fff; }

/* --- 상단 내비게이션 바 --- */
.top-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 24px;
  background: #0a0a0f;
  flex-shrink: 0;
}

.top-bar-title {
  font-size: 18px;
  font-weight: 600;
  color: #fff;
}

.back-btn {
  width: 40px; height: 40px;
  display: flex; align-items: center; justify-content: center;
  cursor: pointer;
}

.header-right { display: flex; align-items: center; gap: 12px; }

.header-icon {
  width: 32px; height: 32px;
  display: flex; align-items: center; justify-content: center;
  cursor: pointer;
  transition: opacity 0.2s;
}

.header-icon:hover { opacity: 0.7; }

/* --- 앱 콘텐츠 영역 --- */
.app-content {
  flex: 1;
  min-height: 0;
  display: flex;
  flex-direction: column;
  background: #0a0a0f;
  overflow-y: auto;
  overflow-x: hidden;
}

/* --- 토스트 알림 --- */
.toast {
  position: absolute;
  top: 80px; left: 50%;
  transform: translateX(-50%) translateY(-10px);
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.1);
  padding: 10px 20px;
  border-radius: 12px;
  font-size: 13px;
  font-weight: 500;
  color: #fff;
  z-index: 50;
  opacity: 0;
  transition: opacity 0.3s, transform 0.3s;
  pointer-events: none;
  white-space: nowrap;
}

.toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

/* --- 홈 인디케이터 (하단 바) --- */
.home-indicator {
  height: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #0a0a0f;
  flex-shrink: 0;
}

.home-indicator-bar {
  width: 134px;
  height: 5px;
  background: rgba(255,255,255,0.2);
  border-radius: 3px;
}

/* --- 유틸리티: fadeIn 애니메이션 --- */
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

/* ========================================
   라이트 테마 오버라이드
   tablet-frame에 .light 클래스를 토글하면 적용
   ======================================== */
.light .tablet-frame        { background: #e8e8ed; border-color: #ccc; }
.light .front-camera        { background: #d0d0d5; border-color: #bbb; }
.light .screen              { background: #f5f5f7; }
.light .status-bar          { background: #f5f5f7; }
.light .status-bar .time    { color: #000; }
.light .status-icons svg    { fill: #000; }
.light .top-bar             { background: #f5f5f7; }
.light .top-bar-title       { color: #000; }
.light .back-btn svg        { stroke: #000; }
.light .header-icon svg     { stroke: rgba(0,0,0,0.7); }
.light .app-content         { background: #f5f5f7; }
.light .home-indicator      { background: #f5f5f7; }
.light .home-indicator-bar  { background: rgba(0,0,0,0.15); }
</style>
</head>
<body>

<!-- ==========================================
     태블릿 프레임 시작
     ========================================== -->
<div class="tablet-frame">
  <div class="front-camera"></div>
  <div class="screen">

    <!-- 상태 바 -->
    <div class="status-bar">
      <span class="time" id="statusTime">9:41</span>
      <div class="status-icons">
        <!-- 와이파이 -->
        <svg viewBox="0 0 24 24"><path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/></svg>
        <!-- 배터리 -->
        <svg viewBox="0 0 24 24"><rect x="2" y="6" width="18" height="12" rx="2" stroke="white" stroke-width="2" fill="none"/><rect x="20" y="10" width="2" height="4" rx="1" fill="white"/><rect x="5" y="9" width="8" height="6" rx="1" fill="white"/></svg>
      </div>
    </div>

    <!-- 상단 내비게이션 바 -->
    <div class="top-bar">
      <div class="back-btn">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
      </div>
      <span class="top-bar-title">앱 이름</span>
      <div class="header-right">
        <!-- 다크/라이트 테마 토글 -->
        <div class="header-icon" id="themeToggle">
          <svg id="moonIcon" viewBox="0 0 24 24" width="20" height="20" stroke="rgba(255,255,255,0.7)" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
          <svg id="sunIcon" viewBox="0 0 24 24" width="20" height="20" stroke="rgba(0,0,0,0.7)" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
        </div>
      </div>
    </div>

    <!-- ==========================================
         앱 콘텐츠 영역 (여기에 목업 UI 구현)
         ========================================== -->
    <div class="app-content" id="appContent">

      <!-- 예시 콘텐츠: 새 목업을 만들 때 이 부분을 교체하세요 -->
      <div style="flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:16px;padding:20px;">
        <div style="width:72px;height:72px;border-radius:18px;background:linear-gradient(135deg,#4facfe,#00f2fe);display:flex;align-items:center;justify-content:center;">
          <svg viewBox="0 0 24 24" width="36" height="36" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>
        </div>
        <p style="font-size:17px;font-weight:600;color:#fff;">앱 콘텐츠 영역</p>
        <p style="font-size:14px;color:rgba(255,255,255,0.4);text-align:center;line-height:1.6;">
          이 영역을 지우고<br>원하는 UI를 구현하세요
        </p>
        <p style="font-size:12px;color:rgba(255,255,255,0.25);text-align:center;line-height:1.5;margin-top:8px;">
          태블릿은 넓은 화면을 활용한<br>사이드바, 그리드 레이아웃 등에 적합합니다
        </p>
      </div>

    </div>

    <!-- 토스트 알림 (필요 시 사용) -->
    <div class="toast" id="toast"></div>

    <!-- 홈 인디케이터 -->
    <div class="home-indicator">
      <div class="home-indicator-bar"></div>
    </div>

  </div><!-- /.screen -->
</div><!-- /.tablet-frame -->

<script>
/* ==========================================
   태블릿 프레임 템플릿 - 공통 스크립트
   ========================================== */

// ===== DOM 참조 =====
const tabletFrame = document.querySelector('.tablet-frame');
const moonIcon    = document.getElementById('moonIcon');
const sunIcon     = document.getElementById('sunIcon');

// ===== 상태 =====
let isLight = false;
let toastTimer;

// ===== 테마 토글 (다크 ↔ 라이트) =====
document.getElementById('themeToggle').addEventListener('click', () => {
  isLight = !isLight;
  tabletFrame.classList.toggle('light', isLight);
  moonIcon.style.display = isLight ? 'none' : 'block';
  sunIcon.style.display  = isLight ? 'block' : 'none';
});

// ===== 상태 바 시간 (현재 시간 표시) =====
function updateStatusTime() {
  const now = new Date();
  const h = now.getHours();
  const m = String(now.getMinutes()).padStart(2, '0');
  document.getElementById('statusTime').textContent = `${h}:${m}`;
}
updateStatusTime();
setInterval(updateStatusTime, 60000);

// ===== 토스트 유틸리티 =====
/**
 * 토스트 메시지 표시
 * @param {string} msg - 표시할 메시지
 * @param {number} duration - 표시 시간 (ms, 기본 1500)
 */
function showToast(msg, duration = 1500) {
  const toast = document.getElementById('toast');
  toast.textContent = msg;
  toast.classList.add('show');
  clearTimeout(toastTimer);
  toastTimer = setTimeout(() => toast.classList.remove('show'), duration);
}
</script>

</body>
</html>
